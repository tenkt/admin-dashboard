<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
    <title>Project Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="searchbar-wrap">
          <div class="searchbar">
          <button type="submit" class="search-btn" type="submit"></button>
          <input type="text" placeholder="" name="search">
          </div>
        </div>
        <div class="bellwrap">
          <div class="bell"></div>
        </div>
        <div class="user">
          <div class="pix"><img src="svg/rengoku.jpg" alt=""></div>
          <div class="name">Morgan Oakley</div>
        </div>
        <div class="user2">
          <div class="pix2"><img src="svg/rengoku.jpg" alt=""></div>
          <div class="handle">
            <div class="greeting">Hi there,</div>       
            <div class="name2">Morgan Oakley (@morgan)</div>
          </div>
        </div>
        <div class="nav">
        <button type="submit" class="new">New</button>
        <button type="submit" class="upload">Upload</buktton>
        <button type='submit' class="share">Share</button>
        </div>
      </div>

      <div class="sidebar">
          <div class="dash"></div>
          <div class="dashboard">Dashboard</div>
          <div class="navbar">
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="communities">Communities</div>
          </div>
            <div class="navbar2">
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
            </div>
          <div class="navicon">
            <i class="mdi mdi-home-outline"></i>
            <i class='mdi mdi-card-account-details-outline'></i>
            <i class='mdi mdi-message-reply-outline'></i>
            <i class="mdi mdi-clock-outline"></i>
            <i class="mdi mdi-note-multiple-outline"></i>
            <i class="mdi mdi-account-group-outline"></i>
            </div>
          <div class="navicon2">
            <i class="mdi mdi-cog-outline"></i>
            <i class="mdi mdi-help-box-outline"></i>
            <i class="mdi mdi-shield-check-outline"></i>
          </div>
          </div>
      <div class="your-projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
